<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tech Wizard!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFC0CB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .countdown {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FF69B4;
        }
        .quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #FF69B4;
        }
        button {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="countdown" class="countdown"></div>
        <div id="quiz-container" class="quiz-container">
            <!-- Quiz or landing page will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Set the countdown date and time to 20/10/2024 00:01 local time
        const countdownDate = new Date('2024-10-20T00:01:00').getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(function () {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            // Calculate minutes and seconds
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the countdown div
            document.getElementById("countdown").innerHTML = "Countdown: " + minutes + "m " + seconds + "s ";

            // If the countdown is over, show the quiz
            if (distance < 0) {
                clearInterval(countdownInterval);
                showLandingPage();
            }
        }, 1000);

        function showLandingPage() {
            document.getElementById("countdown").style.display = "none";
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `
                <h1>üéâ Happy Birthday, Tech Wizard! üéâ</h1>
                <p>Let's test your wizardry skills with a fun quiz! Answer correctly to proceed.</p>
                <button onclick="startQuiz()">Start Quiz</button>
            `;
        }

        const questions = [
            {
                question: "What's the first programming language you learned?",
                answers: ["Python", "JavaScript", "C++", "Ruby"],
                correct: 0
            },
            {
                question: "What is the runtime of your favorite algorithm?",
                answers: ["O(n)", "O(n^2)", "O(log n)", "O(1)"],
                correct: 2
            },
            {
                question: "Which cloud service do you use the most?",
                answers: ["AWS", "Google Cloud", "Azure", "DigitalOcean"],
                correct: 1
            }
        ];

        let currentQuestion = 0;

        function startQuiz() {
            currentQuestion = 0;
            showQuestion();
        }

        function showQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            const question = questions[currentQuestion];

            let html = `<h1>${question.question}</h1>`;
            for (let i = 0; i < question.answers.length; i++) {
                html += `<button onclick="checkAnswer(${i})">${question.answers[i]}</button>`;
            }

            quizContainer.innerHTML = html;
        }

        function checkAnswer(answer) {
            if (answer === questions[currentQuestion].correct) {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showFinalPage();
                }
            } else {
                alert("Try again, Tech Wizard! üé©‚ú®");
            }
        }

        function showFinalPage() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `
                <h1>Well done, Tech Wizard! üßô‚Äç‚ôÇÔ∏è</h1>
                <p>Please submit your answers and await further instructions on your quest.</p>
                <form id="submissionForm" action="mailto:youremail@example.com" method="post" enctype="text/plain">
                    <input type="hidden" name="Question 1" value="${questions[0].answers[questions[0].correct]}">
                    <input type="hidden" name="Question 2" value="${questions[1].answers[questions[1].correct]}">
                    <input type="hidden" name="Question 3" value="${questions[2].answers[questions[2].correct]}">
                    <button type="submit">Submit Answers</button>
                </form>
            `;
        }
    </script>
</body>
</html>
