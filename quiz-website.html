<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tech Wizard!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFC0CB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .countdown {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FF69B4;
        }
        .quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #FF69B4;
        }
        button {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF1493;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="countdown" class="countdown"></div>
        <div id="quiz-container" class="quiz-container">
            <!-- Quiz or landing page will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Set the countdown date and time to 20/10/2024 00:01 local time
        const countdownDate = new Date('2024-10-20T00:01:00').getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(function () {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            // Calculate minutes and seconds
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the countdown div
            document.getElementById("countdown").innerHTML = `${minutes} minutes ${seconds} seconds to your birthday`;

            // If the countdown is over, show the quiz
            if (distance < 0) {
                clearInterval(countdownInterval);
                showLandingPage();
            }
        }, 1000);

        function showLandingPage() {
            document.getElementById("countdown").style.display = "none";
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `
                <h1>ðŸŽ‰ Happy Birthday, Tech Wizard! ðŸŽ‰</h1>
                <p>Before you make your wish, let me ask you a few quick questions!</p>
                <button onclick="startQuiz()">Start Questions</button>
            `;
        }

        function startQuiz() {
            showQuestion1();
        }

        function showQuestion1() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `
                <h1>If I was to buy you one birthday gift right now, what would that be?</h1>
                <input type="text" id="answer1" placeholder="Enter your answer here">
                <button onclick="showQuestion2()">Next</button>
            `;
        }

        function showQuestion2() {
            const answer1 = document.getElementById('answer1').value;
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `
                <h1>What's your biggest achievement this last year?</h1>
                <input type="text" id="answer2" placeholder="Enter your answer here">
                <button onclick="showQuestion3()">Next</button>
            `;
        }

        function showQuestion3() {
            const answer2 = document.getElementById('answer2').value;
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `
                <h1>Now, make a wish MUM ðŸ’«</h1>
                <input type="text" id="answer3" placeholder="Enter your wish here">
                <button onclick="submitAnswers()">Submit</button>
            `;
        }

        function submitAnswers() {
            const answer1 = document.getElementById('answer1').value;
            const answer2 = document.getElementById('answer2').value;
            const answer3 = document.getElementById('answer3').value;

            const body = `
                Gift wish: ${answer1}\n
                Biggest achievement: ${answer2}\n
                Birthday wish: ${answer3}
            `;

            window.location.href = `mailto:youremail@example.com?subject=Birthday Quiz Answers&body=${encodeURIComponent(body)}`;
        }
    </script>
</body>
</html>
